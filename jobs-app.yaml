apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hooks-jobs
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/adi-yoshay/devops-1125-argocd.git
    targetRevision: main
    path: .
    directory:
      recurse: false

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

